<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section id="secao-orcamento">
        
        <form action="">
            <div class="campo linha">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Fulano da Silva">
            </div>

            <div class="perguntas">
                <div class="pergunta">
                    <p>A nota deve ter valore entre 0 e 5</p>
                    <label for="pergunta">dê uma nota ao layout do site:</label>
                    <input type="number" min="0" max="5">
                </div>            
                <div class="pergunta">
                    <label for="pergunta">dê uma nota ao conteúdo do site:</label>
                    <input type="number" min="0" max="5">
                </div>            
                <div class="pergunta">
                    <label for="pergunta">dê uma nota a acessibilidade do site:</label>
                    <input type="number" min="0" max="5">
                </div>            
                <div class="pergunta">
                    <label for="pergunta">dê uma nota a interação do site:</label>
                    <input type="number" min="0" max="5">
                </div>  
                <input class="submit" type="submit">      
            </div> 
        </form>
    
    </section>
</body>
</html>
