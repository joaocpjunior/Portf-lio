<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section id="secao-orcamento">
        <h2>Simule um orçamento para seu site</h2>
        
        <form action="">
            <div class="campo linha">
                <label for="nome">Nome</label>
                <input type="text" placeholder="Fulano da Silva" id="nome">
            </div>

            <div class="campo">
                <label for=""> qtde de paginas</label>
                <input type="number" min="1" id="paginas">
            </div>
            <div class="campo">
            <label for="tipo">tipo</label>
                <select name="tipo" id="tipo">
                    <option value="1">estático</option>
                    <option value="2">Dinâmico</option>
                </select>
            </div>
            
            <div class="campo linha">
                <label for="layout">precisa de layout?</label>
            
                <div>
                    <input type="radio" name="layout" id="layout_sim">
                    <label for="layout_sim">sim, preciso</label>
            
                    <input type="radio" name="layout" id="layout_nao">
                    <label for="layout_nao">não, já tenho</label>
                </div>
            </div>
    
            <div class="linha">
                <input type="checkbox" id="js">
                <label for="js">meu site precisa de JavaScript</label>
            </div>
    
            <div class="campo linha">
                <label for="prazo">prazo</label>
                <input type="range" id="prazo" min="2" max="10">
            </div>

            <output></output>
            
        </form>
    
    </section>
</body>
</html>
